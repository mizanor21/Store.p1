<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixie Store</title>
    <script src="https://kit.fontawesome.com/9c63229eec.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.27.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- navbar area start -->
    <div class="navbar bg-base-100 flex justify-between px-5 bg-slate-300">
        <div class="flex">
            <img class="w-9" src="/images/logo.png" alt="logo not found">
            <a class="btn btn-ghost normal-case text-3xl"><span class="text-red-600 mr-2">Pixie </span> <span
                    class="text-yellow-500"> Store</span></a>
        </div>
        <div class="form-control hidden lg:flex">
            <input type="text" placeholder="Search" class="input input-bordered w-96" />
        </div>
        <div class="">
            <div class="">
                <ul class="hidden md:flex gap-5">
                    <li><a href=""><i class="fa-solid fa-house text-green-600 text-lg"></i> Home</a></li>
                    <li><a href=""><i class="fa-solid fa-heart text-green-600 text-lg"></i> Wish List</a></li>
                    <li><a href=""><i class="fa-solid fa-trash text-green-600 text-lg"></i> Recycle Bin</a></li>
                </ul>
                <div class="dropdown dropdown-end md:hidden">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar text-2xl">
                        <i class="fa-solid fa-bars text-green-600 "></i>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li id="home-btn">
                            <a><i class="fa-solid fa-house text-green-600 text-lg"></i>Home</a>
                        </li>
                        <li>
                            <a><i class="fa-solid fa-heart text-green-600 text-lg"></i> WishList</a>
                        </li>
                        <li>
                            <a><i class="fa-solid fa-trash text-green-600 text-lg"></i> Recycle Bin</a>
                        </li>
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <div class="indicator">
                                <label for="my-drawer-4" class="drawer-button"><i
                                        class="fa-solid fa-cart-shopping mr-2 text-blue-600 text-lg"></i> </label>
                                <span class="badge badge-sm indicator-item">0</span>
                            </div>
                        </label>
                    </ul>
                </div>
            </div>
            <label tabindex="0" class="btn btn-ghost btn-circle hidden md:flex">
                <div class="indicator">
                    <label for="my-drawer-4" class="drawer-button"><i
                            class="fa-solid fa-cart-shopping mr-2 text-blue-700 text-2xl"></i></label>
                    <span class="badge badge-sm indicator-item">0</span>
                </div>
            </label>
        </div>
    </div>
    <!-- drawer area start  -->
    <div class="drawer drawer-end">
        <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
            <!-- Page content here -->
            <h1 class="text-center font-bold text-3xl my-5">NEW ON PIXIEI STORE</h1>
            <!-- home page  -->
            <div id="home-page" style="display: block">
                <div class="max-w-[1100px] gap-4 mx-10 md:mx-auto min-h-[300px] grid md:grid-cols-3 sm:grid-cols-2"
                    id="homepage-content">
                </div>
            </div>
        </div>

        <div class="drawer-side">
            <label for="my-drawer-4" class="drawer-overlay"></label>
            <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                <!-- Sidebar content here -->
                <li><a>Sidebar Item 1</a></li>
                <li><a>Sidebar Item 2</a></li>
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
